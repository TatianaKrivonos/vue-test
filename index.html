<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
</head>
<body>
	<div id="app">
    <input type="text" v-on:input="changeName">
    <p>String: {{ name }}</p>
    <p>Sum: {{ 10+60 }}</p>
    <p>Number: {{ number }}</p>
    <p>Method: {{ sayHello() }}</p>
    <p>If statement: {{ isOk ? 'I am Ok' : 'I am not Ok' }}</p>
    <p>Functions: {{ string.split('').reverse().join('') }}</p>
    <h1>
      <a v-bind:href="url">Google</a>
    </h1>
    <h2 v-html="link"></h2>
  </div>

  <div id="app1">
    <h2>{{ title }} = {{ counter }}</h2>
    <button v-on:click="riseCounter(5, 'Изменено на 5', $event)">Увеличить на 5</button>
    <button v-on:click="riseCounter(10, 'Изменено на 10', $event)">Увеличить на 10</button>
    <hr>
    <h2 v-on:mouseover="onHover">Счетчик2 = {{ counter2 }}</h2>
    <button v-on:click="counter2++">Увеличить</button>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
    new Vue({
      el: '#app',
      data: {
        name: 'Vue!',
        number: 100,
        isOk: false,
        string: 'My name is Tanya',
        url: 'https://www.google.ru/',
        link: '<a href="https://www.google.ru">Google</a>'
      },
      methods: {
        changeName: function(event) {
          this.name = event.target.value
        },
        sayHello: function() {
          return 'I am function'
        }
      }
    });

    new Vue({
      el: '#app1',
      data: {
        counter: 0,
        counter2: 0,
        title: 'Счетчик'
      },
      methods: {
        riseCounter: function(num, str, event) {
          this.counter += num
          this.title = str

          if(num === 5) {
            event.target.style.color = 'blue'
          } else if (num === 10) {
            event.target.style.color = 'red'
          }
        },
        onHover: function(event) {
          event.target.style.color = 'red'
        }
      }
    })
  </script>
</body>
</html>
